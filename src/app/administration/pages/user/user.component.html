<main role="main" class="container">
    <app-generic-page [config]="config" #genericPage></app-generic-page>
</main>

<ng-template #filterModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Filtros</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss() ; clearFilters()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body d-flex flex-lg-wrap">
        <div class="form-group col-6">
            <label for="nameInput">Nome</label>
            <input type="text" class="form-control" placeholder="Digite o Nome" [(ngModel)]="nameFilter" maxlength="250" ngbAutofocus>
        </div>

        <div class="form-group col-6">
            <label for="installationInput">Status</label><br>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="installationInput" value="true" [(ngModel)]="activeFilter" id="active-true">
                <label class="form-check-label" for="active-true">Ativo</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="installationInput" value="false" [(ngModel)]="activeFilter" id="active-false">
                <label class="form-check-label" for="active-false">Inativo</label>
            </div>
        </div>

        <div class="form-group col-6">
            <label for="installationFilter">Instalações</label>
            <ng-select [multiple]="true" [items]="listInstallation" bindLabel="text" bindValue="text" [(ngModel)]="instalationsFilter" placeholder="Selecione">
            </ng-select>
        </div>

        <div class="form-group col-6">
            <label for="profile">Perfil</label>
            <ng-select [items]="listProfile" bindLabel="text" bindValue="text" [(ngModel)]="profileFilter" placeholder="Selecione">
            </ng-select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success btn-clear-filter mr-auto p-2 bd-highlight" (click)="clearFilters(); genericPage.getData();">
            <span class="fa fa-times-circle"></span>
            Limpar Filtros
        </button>
        <button type="button" class="btn btn-outline-success btn-filter" (click)="genericPage.getData(); modal.dismiss();">
            <span class="fa fa-search"></span>
            Pesquisar
        </button>
    </div>
</ng-template>

<ng-template #userModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{ edit ? 'Editar Usuário' : 'Novo Usuário'}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss(); cancelAction();">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form class="needs-validation" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="modal-body d-flex flex-lg-wrap">
            <div class="form-group col-6">
                <label for="email">Nome</label>
                <ng-select [items]="listNamesAd" bindLabel="text" (change)="setNameAndEmail($event)" placeholder="Nome" formControlName="name" [class.is-invalid]="name.dirty && name.invalid" ngbAutofocus>
                </ng-select>
                <div class="invalid-feedback">
                    Campo Obrigatório
                </div>
            </div>

            <div class="form-group col-4">
                <label for="user">Status</label><br>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" id="active-true" name="active" formControlName="active" value='true'>
                    <label class="form-check-label" for="active-true">Ativo</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" id="active-false" name="active" formControlName="active" value='false'>
                    <label class="form-check-label" for="active-false">Inativo</label>
                </div>
                <div class="invalid" *ngIf="(active.dirty && active.invalid)">Campo Obrigatório</div>
            </div>

            <div class="col-12">
                <div class="row">
                    <div class="form-group col-6">
                        <label for="instalations">Instalações</label>
                    </div>
                    <div class="form-group col-6">
                        <label for="profile">Perfil</label>
                    </div>
                </div>
                <div class="row" *ngFor="let association of associationList">
                    <div class="form-group col-6">
                        <ng-select [items]="listInstallation" bindLabel="text" bindValue="id" (change)="fillInstallationCombo()" formControlName="installationId" [class.is-invalid]="installationId.dirty && installationId.invalid" placeholder="Instalação">
                        </ng-select>
                        <div class="invalid-feedback">
                            Campo Obrigatório
                        </div>
                    </div>

                    <div class="form-group col-6">
                        <ng-select [items]="listProfile" bindLabel="text" bindValue="id" (change)="fillProfileCombo()" formControlName="userProfileId" [class.is-invalid]="userProfileId.dirty && userProfileId.invalid" placeholder="Perfil">
                        </ng-select>
                        <div class="invalid-feedback">
                            Campo Obrigatório
                        </div>
                    </div>
                    <div class="col">
                        <span class="fa fa-times-circle btn-clear-filter btn-association" (click)="DeleteAssociation(association)" title="Deletar associação"></span>
                    </div>
                </div>
            </div>

            <div class="form-group col-12">
                <button type="button" class="btn btn-outline-success btn-block btn-input mt-3" (click)="newAssociation(installationId, userProfileId)">
                    <span class="fa fa-plus"></span>
                    Associar Instalação/Perfil
                </button>
            </div>

        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-outline-success btn-cancel" (click)="modal.dismiss(); cancelAction();">
                <span class="fa fa-times"></span>
                Cancelar
            </button>
            <button type="button" class="btn btn-outline-success btn-save" (click)="onSubmit();">
                <span class="far fa-save"></span>
                Salvar
            </button>
        </div>
    </form>

</ng-template>
