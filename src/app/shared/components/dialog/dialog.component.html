<app-modal [header]="dialog.title" [closeable]="false">
    <span [innerHtml]="dialog.message"></span>
    <button class="btn btn-cancel" id="no" (click)="this.modal.hide();dialog.cancel();" footer>
        <span class="fa fa-times" *ngIf="!dialog?.icon"></span>
        {{ dialog?.textButton2 || 'NÃ£o' }}
    </button>
    <button class="btn btn-save" id="yes" (click)="this.modal.hide();dialog.success();" footer>
        <span class="fa" *ngIf="dialog?.icon" [ngClass]="dialog.icon"></span>
        <span class="fa fa-check" *ngIf="!dialog?.icon"></span>
        {{ dialog?.textButton || 'Sim' }}
    </button>
</app-modal>
